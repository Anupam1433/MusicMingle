{% extends 'mingletunes/base.html' %}

{% block content %}
      <div class="container mt-3">
        <div class="row">
            {% for songss in allSongs %}
                <div class="col-sm-6">
                    <div class="card mb-3">
                        <div class="card-body">
                            <h6 class="card-title">Artist - {{ songss.artist.name }}</h6>
                            <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                            <a href="artist/" class="btn btn-primary">Check Song</a>
                        </div>
                    </div>
                </div>
                
                {% if forloop.counter|divisibleby:2 %}
                    </div><div class="row">
                {% endif %}
            {% endfor %}
        </div>
    </div>
    
     

{% endblock content %}
